<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:form>
		<h:outputText value="Application: #{numberBean.number}" id="outTxt"/>
		<br />
		<p:outputLabel value="Enter your text:" for="myTxt" />
		<p:inputText id="myTxt" />
		<br />
		<p:commandButton value="Bookmark" icon="ui-icon-star" update="outTxt"
			onclick="#{numberBean.increase()}"  />
	</h:form>
</h:body>
</html>
